<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let par = even; let impar = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-secondary': par,
                'list-group-item-dark': impar}"
  >
    <div>
      <span class="text-primary">{{i+1}}.-</span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong> <span> {{ character.power }} </span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X </button>
  </li>
</ul>
