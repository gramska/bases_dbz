<h4>Agregar Personaje</h4>
<form class="row mb-2" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre del personaje"
  >
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  >
  <button
    type="submit"
    class="btn btn-primary">
    Agregrar
  </button>
</form>
